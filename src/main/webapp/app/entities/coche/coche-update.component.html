<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-coche-heading" jhiTranslate="mycarsApp.coche.home.createOrEditLabel">Create or edit a Coche</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.marca" for="field_marca">Marca</label>
                    <input type="text" class="form-control" name="marca" id="field_marca"
                           formControlName="marca"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.modelo" for="field_modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="field_modelo"
                           formControlName="modelo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.matricula" for="field_matricula">Matricula</label>
                    <input type="text" class="form-control" name="matricula" id="field_matricula"
                           formControlName="matricula"/>
                    <div *ngIf="editForm.get('matricula')!.invalid && (editForm.get('matricula')!.dirty || editForm.get('matricula')!.touched)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                           formControlName="precio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.vendido" for="field_vendido">Vendido</label>
                    <input type="checkbox" class="form-control" name="vendido" id="field_vendido"
                           formControlName="vendido"/>
                </div>
                <div *ngIf="this.editForm.get(['vendido'])!.value" class="form-group">
                    <label class="form-control-label" for="field_owner">Due√±o</label>
                    <input type="text" class="form-control" name="owner" id="field_owner"
                           formControlName="owner"/>
                </div>
                <div *ngIf="this.editForm.get(['vendido'])!.value" class="form-group">
                    <label class="form-control-label" jhiTranslate="mycarsApp.coche.fechaventa" for="field_fechaventa">Fechaventa</label>
                    <div class="input-group">
                        <input id="field_fechaventa" type="text" class="form-control" name="fechaventa" ngbDatepicker  #fechaventaDp="ngbDatepicker" formControlName="fechaventa"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaventaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
