<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="incidente">
            <h2><span jhiTranslate="mycarsApp.incidente.detail.title">Incidente</span> {{incidente.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mycarsApp.incidente.fallo">Fallo</span></dt>
                <dd>
                    <span>{{incidente.fallo}}</span>
                </dd>
                <dt><span jhiTranslate="mycarsApp.incidente.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{incidente.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="mycarsApp.incidente.coche">Coche</span></dt>
                <dd>
                    <div *ngIf="incidente.coche">
                        <a [routerLink]="['/coche', incidente.coche?.id, 'view']">{{incidente.coche?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/incidente', incidente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
